<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Events & Interactivity</h1>

    <button id="colorBtn">Click to Change Color</button>
    <input type="text" id="nameInput" placeholder="Type your name">

    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="8" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Slideshow Section -->
    <div class="slideshow">
        <img class="slide" src="image1.jpg" alt="Slide 1">
        <img class="slide" src="image2.jpg" alt="Slide 2">
        <img class="slide" src="image3.jpg" alt="Slide 3">
    </div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>

    <script src="script.js"></script>
</body>
</html>
